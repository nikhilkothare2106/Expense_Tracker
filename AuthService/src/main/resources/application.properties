spring.application.name=AuthService
# MySQL Configuration (using Docker service name)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3305}/${MYSQL_DB:authservice}
spring.datasource.username=root
spring.datasource.password=root123
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

server.port=8081
# Kafka Configuration (using Docker service name)
spring.kafka.producer.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:29092}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=com.example.serializer.UserSerializer
spring.kafka.topic.name=testing
# Security & Logging
secret_key=${SECRET_KEY}
logging.level.org.springframework.security=DEBUG
logging.level.your.package.name=DEBUG